<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat AI - Tutti i Modelli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Colori tema scuro */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --bg-chat: #1e1e1e;
            --bg-input: #2d2d2d;
            --bg-header: #151515;
            
            /* Testi */
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-tertiary: #808080;
            
            /* Colori modelli */
            --claude: #5B4FE9;
            --claude-dark: #4A3FD8;
            --chatgpt: #10a37f;
            --chatgpt-dark: #0d8f6f;
            --gemini: #4285f4;
            --gemini-dark: #1a73e8;
            --mistral: #ff6b35;
            --mistral-dark: #e55a2b;
            --groq: #ff4757;
            --groq-dark: #ff3838;
            
            /* Bordi e ombre */
            --border: #3a3a3a;
            --border-light: #4a4a4a;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(255, 255, 255, 0.05);
            
            /* Stati */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            /* Dimensioni */
            --header-height: 60px;
            --sidebar-width: 280px;
            --input-height: 50px;
            --avatar-size: 36px;
            --message-radius: 12px;
            --transition-speed: 0.2s;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            height: var(--header-height);
            background: var(--bg-header);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(21, 21, 21, 0.95);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--claude) 0%, var(--chatgpt) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--claude) 0%, var(--chatgpt) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .model-selector {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-speed);
            min-width: 200px;
        }
        
        .model-selector:hover {
            border-color: var(--claude);
            box-shadow: 0 0 15px rgba(91, 79, 233, 0.3);
        }
        
        .control-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-size: 18px;
        }
        
        .control-btn:hover {
            background: var(--bg-chat);
            border-color: var(--border-light);
            transform: translateY(-1px);
        }
        
        /* Layout Principale */
        .main-container {
            display: flex;
            height: calc(100vh - var(--header-height));
            margin-top: var(--header-height);
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-item {
            background: var(--bg-chat);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }
        
        .chat-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-light);
            transform: translateX(3px);
        }
        
        .chat-item.active {
            background: var(--bg-tertiary);
            border-color: var(--claude);
        }
        
        .chat-item-title {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        
        .chat-item-preview {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .new-chat-btn {
            margin: 10px;
            background: linear-gradient(135deg, var(--claude) 0%, var(--claude-dark) 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(91, 79, 233, 0.4);
        }
        
        /* Area Chat */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        .chat-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .model-badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .model-badge.claude {
            border-color: var(--claude);
            color: var(--claude);
        }
        
        .model-badge.chatgpt {
            border-color: var(--chatgpt);
            color: var(--chatgpt);
        }
        
        .model-badge.gemini {
            border-color: var(--gemini);
            color: var(--gemini);
        }
        
        .model-badge.mistral {
            border-color: var(--mistral);
            color: var(--mistral);
        }
        
        .model-badge.groq {
            border-color: var(--groq);
            color: var(--groq);
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            background: var(--bg-chat);
            border-color: var(--border-light);
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }
        
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-avatar {
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--chatgpt) 0%, var(--chatgpt-dark) 100%);
        }
        
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--claude) 0%, var(--claude-dark) 100%);
        }
        
        .message-content {
            flex: 1;
            background: var(--bg-chat);
            border-radius: var(--message-radius);
            padding: 15px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, rgba(16, 163, 127, 0.1) 0%, rgba(13, 143, 111, 0.1) 100%);
            border-color: rgba(16, 163, 127, 0.3);
        }
        
        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .message-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .message-actions {
            display: flex;
            gap: 10px;
        }
        
        .message-action {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 12px;
            transition: color var(--transition-speed);
        }
        
        .message-action:hover {
            color: var(--text-primary);
        }
        
        /* Loading */
        .loading-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: var(--bg-chat);
            border-radius: var(--message-radius);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        .loading-dots {
            display: flex;
            gap: 4px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--claude);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 20px;
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 15px;
            border-radius: var(--message-radius);
            font-size: 15px;
            resize: none;
            min-height: var(--input-height);
            max-height: 200px;
            transition: all var(--transition-speed);
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--claude);
            box-shadow: 0 0 0 3px rgba(91, 79, 233, 0.1);
        }
        
        .send-btn {
            background: linear-gradient(135deg, var(--claude) 0%, var(--claude-dark) 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: var(--message-radius);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(91, 79, 233, 0.4);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Status Bar */
        .status-bar {
            background: var(--bg-header);
            border-top: 1px solid var(--border);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
        }
        
        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .status-dot.error {
            background: var(--error);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        /* Scrollbar personalizzato */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: color var(--transition-speed);
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        /* Settings */
        .settings-group {
            margin-bottom: 20px;
        }
        
        .settings-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .settings-select, .settings-input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .settings-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .settings-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: var(--header-height);
                height: calc(100vh - var(--header-height));
                z-index: 50;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .chat-area {
                width: 100%;
            }
            
            .input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .send-btn {
                width: 100%;
            }
        }
        
        /* Animazioni */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(91, 79, 233, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(91, 79, 233, 0); }
            100% { box-shadow: 0 0 0 0 rgba(91, 79, 233, 0); }
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
        }
        
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-bottom: 5px;
        }
        
        .tooltip:hover::after {
            opacity: 1;
        }
        
        /* Utility */
        .hidden {
            display: none !important;
        }
        
        .flex {
            display: flex;
        }
        
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-10 {
            margin-top: 10px;
        }
        
        .mb-10 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">🤖</div>
            <span>AI Chat Pro</span>
        </div>
        <div class="header-controls">
            <select id="model-select" class="model-selector">
                <optgroup label="Claude Models">
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="claude-opus-4">Claude Opus 4</option>
                    <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
                    <option value="claude-3-7-opus">Claude 3.7 Opus</option>
                    <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="claude-3-haiku">Claude 3 Haiku</option>
                </optgroup>
                <optgroup label="ChatGPT Models">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </optgroup>
                <optgroup label="OpenRouter Models">
                    <option value="openrouter:anthropic/claude-3-opus">Claude 3 Opus (OpenRouter)</option>
                    <option value="openrouter:openai/gpt-4-turbo">GPT-4 Turbo (OpenRouter)</option>
                    <option value="openrouter:meta-llama/llama-3-70b">Llama 3 70B (OpenRouter)</option>
                    <option value="openrouter:mistralai/mixtral-8x7b">Mixtral 8x7B (OpenRouter)</option>
                </optgroup>
                <optgroup label="Google Models">
                    <option value="gemini-pro">Gemini Pro</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </optgroup>
                <optgroup label="Mistral Models">
                    <option value="mistral-large-latest">Mistral Large</option>
                    <option value="mixtral-8x7b">Mixtral 8x7B</option>
                </optgroup>
                <optgroup label="Groq Models">
                    <option value="llama3-70b-8192">Llama 3 70B (Groq)</option>
                    <option value="mixtral-8x7b-32768">Mixtral 8x7B (Groq)</option>
                </optgroup>
            </select>
            <button class="control-btn tooltip" data-tooltip="Nuova Chat" onclick="newChat()">📝</button>
            <button class="control-btn tooltip" data-tooltip="Impostazioni" onclick="openSettings()">⚙️</button>
            <button class="control-btn tooltip" data-tooltip="Esporta" onclick="exportChat()">💾</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">Cronologia Chat</h3>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat items will be dynamically added here -->
            </div>
            <button class="new-chat-btn" onclick="newChat()">
                <span>+</span>
                <span>Nuova Chat</span>
            </button>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <div class="model-badge claude" id="current-model-badge">
                        <span>🧠</span>
                        <span id="current-model-name">Claude Sonnet 4</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="clearChat()">
                        <span>🗑️</span>
                        <span>Cancella</span>
                    </button>
                    <button class="action-btn" onclick="toggleSidebar()">
                        <span>📋</span>
                        <span>Cronologia</span>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <div class="message assistant">
                    <div class="message-avatar">C</div>
                    <div class="message-content">
                        <div class="message-text">Ciao! Sono il tuo assistente AI. Posso aiutarti con qualsiasi domanda o compito. Scegli un modello dalla barra superiore e iniziamo a chattare!</div>
                        <div class="message-meta">
                            <span>Ora disponibile</span>
                            <div class="message-actions">
                                <button class="message-action" onclick="copyMessage(this)">📋 Copia</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Scrivi un messaggio..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">
                        <span>Invia</span>
                        <span>➤</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot connected" id="status-dot"></div>
            <span id="status-text">Connesso</span>
        </div>
        <div id="stats-info">
            <span>Modello: <strong id="stats-model">Claude Sonnet 4</strong></span>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Impostazioni</h2>
                <button class="modal-close" onclick="closeSettings()">×</button>
            </div>
            <div class="settings-group">
                <label class="settings-label">Tema</label>
                <select id="theme-select" class="settings-select">
                    <option value="dark">Scuro</option>
                    <option value="light">Chiaro</option>
                    <option value="auto">Automatico</option>
                </select>
            </div>
            <div class="settings-group">
                <label class="settings-checkbox">
                    <input type="checkbox" id="auto-scroll" checked>
                    <span>Auto-scroll durante la digitazione</span>
                </label>
                <label class="settings-checkbox">
                    <input type="checkbox" id="streaming" checked>
                    <span>Abilita streaming</span>
                </label>
                <label class="settings-checkbox">
                    <input type="checkbox" id="timestamps">
                    <span>Mostra timestamp</span>
                </label>
                <label class="settings-checkbox">
                    <input type="checkbox" id="sound-effects">
                    <span>Effetti sonori</span>
                </label>
            </div>
            <div class="settings-group">
                <label class="settings-label">Dimensione testo</label>
                <select id="font-size" class="settings-select">
                    <option value="14px">Piccolo</option>
                    <option value="16px" selected>Medio</option>
                    <option value="18px">Grande</option>
                </select>
            </div>
            <div class="settings-group">
                <label class="settings-label">Lingua</label>
                <select id="language" class="settings-select">
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Puter.js SDK -->
    <script src="https://js.puter.com/v2/"></script>
    
    <script>
        // Global variables
        let isProcessing = false;
        let currentChatId = null;
        let chats = [];
        let settings = {
            theme: 'dark',
            autoScroll: true,
            streaming: true,
            timestamps: false,
            soundEffects: false,
            fontSize: '16px',
            language: 'it'
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            loadSettings();
            loadChats();
            setupEventListeners();
            updateModelInfo();
        });

        // Initialize application
        function initializeApp() {
            // Create default chat if none exists
            if (chats.length === 0) {
                createNewChat();
            } else {
                loadChat(chats[0].id);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Auto-resize textarea
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });

            // Keyboard shortcuts
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Model selector change
            document.getElementById('model-select').addEventListener('change', updateModelInfo);

            // Settings changes
            document.getElementById('theme-select').addEventListener('change', (e) => {
                settings.theme = e.target.value;
                applyTheme(settings.theme);
                saveSettings();
            });

            document.getElementById('auto-scroll').addEventListener('change', (e) => {
                settings.autoScroll = e.target.checked;
                saveSettings();
            });

            document.getElementById('streaming').addEventListener('change', (e) => {
                settings.streaming = e.target.checked;
                saveSettings();
            });

            document.getElementById('timestamps').addEventListener('change', (e) => {
                settings.timestamps = e.target.checked;
                saveSettings();
            });

            document.getElementById('font-size').addEventListener('change', (e) => {
                settings.fontSize = e.target.value;
                applyFontSize(settings.fontSize);
                saveSettings();
            });

            // Close modal on outside click
            document.getElementById('settings-modal').addEventListener('click', (e) => {
                if (e.target.id === 'settings-modal') {
                    closeSettings();
                }
            });
        }

        // Send message
        async function sendMessage() {
            if (isProcessing) return;

            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) return;

            isProcessing = true;
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show loading
            showLoading();

            try {
                const model = document.getElementById('model-select').value;
                const response = await puter.ai.chat(message, {
                    model: model,
                    stream: settings.streaming
                });

                // Remove loading
                removeLoading();

                // Handle response
                if (settings.streaming && response[Symbol.asyncIterator]) {
                    await handleStreamingResponse(response);
                } else {
                    const content = extractContent(response);
                    addMessage(content, 'assistant');
                }

                updateStatus('connected', 'Connesso');

            } catch (error) {
                console.error('Error:', error);
                removeLoading();
                addMessage(`Errore: ${error.message}`, 'assistant');
                updateStatus('error', 'Errore di connessione');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
            }
        }

        // Handle streaming response
        async function handleStreamingResponse(response) {
            const messageElement = createMessageElement('assistant');
            const contentDiv = messageElement.querySelector('.message-text');
            let fullContent = '';

            for await (const chunk of response) {
                if (chunk?.text) {
                    fullContent += chunk.text;
                    contentDiv.textContent = fullContent;
                    scrollToBottom();
                }
            }

            // Update message with final content
            updateMessage(messageElement, fullContent);
        }

        // Extract content from response
        function extractContent(response) {
            if (response?.message?.content?.[0]?.text) {
                return response.message.content[0].text;
            } else if (typeof response === 'string') {
                return response;
            } else if (response?.text) {
                return response.text;
            }
            return 'Risposta non disponibile';
        }

        // Add message to chat
        function addMessage(content, role, timestamp = new Date()) {
            const messageElement = createMessageElement(role, timestamp);
            updateMessage(messageElement, content);
            
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.appendChild(messageElement);
            
            scrollToBottom();
            
            // Save to current chat
            if (currentChatId) {
                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages.push({
                        id: Date.now(),
                        content,
                        role,
                        timestamp: timestamp.toISOString()
                    });
                    saveChats();
                    updateChatListItem(chat);
                }
            }
        }

        // Create message element
        function createMessageElement(role, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'U' : 'C';
            const timeString = settings.timestamps ? 
                `<span>${timestamp.toLocaleTimeString()}</span>` : '';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text"></div>
                    <div class="message-meta">
                        ${timeString}
                        <div class="message-actions">
                            <button class="message-action" onclick="copyMessage(this)">📋 Copia</button>
                        </div>
                    </div>
                </div>
            `;
            
            return messageDiv;
        }

        // Update message content
        function updateMessage(messageElement, content) {
            const textDiv = messageElement.querySelector('.message-text');
            textDiv.textContent = content;
        }

        // Show loading indicator
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = `
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <span>Sto pensando...</span>
            `;
            
            document.getElementById('messages-container').appendChild(loadingDiv);
            scrollToBottom();
        }

        // Remove loading indicator
        function removeLoading() {
            const loading = document.getElementById('loading-message');
            if (loading) {
                loading.remove();
            }
        }

        // Copy message to clipboard
        function copyMessage(button) {
            const messageElement = button.closest('.message');
            const text = messageElement.querySelector('.message-text').textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '✅ Copiato!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        // Create new chat
        function createNewChat() {
            const chat = {
                id: Date.now().toString(),
                title: 'Nuova Chat',
                messages: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            chats.unshift(chat);
            saveChats();
            loadChat(chat.id);
            updateChatList();
        }

        // Load chat
        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            
            if (!chat) return;
            
            // Clear messages
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
            // Load messages
            if (chat.messages.length === 0) {
                // Add welcome message
                addMessage('Ciao! Sono il tuo assistente AI. Come posso aiutarti oggi?', 'assistant');
            } else {
                chat.messages.forEach(msg => {
                    const timestamp = new Date(msg.timestamp);
                    addMessage(msg.content, msg.role, timestamp);
                });
            }
            
            updateChatList();
        }

        // New chat (wrapper)
        function newChat() {
            createNewChat();
        }

        // Clear current chat
        function clearChat() {
            if (confirm('Sei sicuro di voler cancellare questa chat?')) {
                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages = [];
                    saveChats();
                    loadChat(currentChatId);
                }
            }
        }

        // Update chat list
        function updateChatList() {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                chatItem.onclick = () => loadChat(chat.id);
                
                const preview = chat.messages.length > 0 ? 
                    chat.messages[chat.messages.length - 1].content : 
                    'Nuova chat';
                
                chatItem.innerHTML = `
                    <div class="chat-item-title">${chat.title}</div>
                    <div class="chat-item-preview">${preview.substring(0, 50)}${preview.length > 50 ? '...' : ''}</div>
                    <div class="chat-item-meta">
                        <span>${formatDate(chat.updatedAt)}</span>
                        <span>${chat.messages.length} messaggi</span>
                    </div>
                `;
                
                chatList.appendChild(chatItem);
            });
        }

        // Update chat list item
        function updateChatListItem(chat) {
            const chatItem = document.querySelector(`.chat-item[data-chat-id="${chat.id}"]`);
            if (chatItem) {
                const preview = chat.messages.length > 0 ? 
                    chat.messages[chat.messages.length - 1].content : 
                    'Nuova chat';
                
                chatItem.querySelector('.chat-item-preview').textContent = 
                    preview.substring(0, 50) + (preview.length > 50 ? '...' : '');
                
                chatItem.querySelector('.chat-item-meta span:last-child').textContent = 
                    `${chat.messages.length} messaggi`;
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Update model info
        function updateModelInfo() {
            const modelSelect = document.getElementById('model-select');
            const selectedOption = modelSelect.selectedOptions[0];
            const modelText = selectedOption.textContent;
            
            document.getElementById('current-model-name').textContent = modelText;
            document.getElementById('stats-model').textContent = modelText;
            
            // Update badge class based on model
            const badge = document.getElementById('current-model-badge');
            badge.className = 'model-badge';
            
            if (modelText.includes('Claude')) {
                badge.classList.add('claude');
            } else if (modelText.includes('GPT')) {
                badge.classList.add('chatgpt');
            } else if (modelText.includes('Gemini')) {
                badge.classList.add('gemini');
            } else if (modelText.includes('Mistral')) {
                badge.classList.add('mistral');
            } else if (modelText.includes('Groq')) {
                badge.classList.add('groq');
            }
        }

        // Update status
        function updateStatus(status, message) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = message;
        }

        // Scroll to bottom
        function scrollToBottom() {
            if (settings.autoScroll) {
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Ora';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min fa`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} ore fa`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} giorni fa`;
            
            return date.toLocaleDateString();
        }

        // Settings functions
        function openSettings() {
            document.getElementById('settings-modal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('active');
        }

        // Apply theme
        function applyTheme(theme) {
            if (theme === 'light') {
                document.documentElement.style.setProperty('--bg-primary', '#ffffff');
                document.documentElement.style.setProperty('--text-primary', '#000000');
                document.documentElement.style.setProperty('--bg-secondary', '#f5f5f5');
                document.documentElement.style.setProperty('--bg-chat', '#fafafa');
                document.documentElement.style.setProperty('--bg-input', '#ffffff');
                document.documentElement.style.setProperty('--border', '#e5e5e5');
            } else if (theme === 'dark') {
                document.documentElement.style.setProperty('--bg-primary', '#0a0a0a');
                document.documentElement.style.setProperty('--text-primary', '#ffffff');
                document.documentElement.style.setProperty('--bg-secondary', '#1a1a1a');
                document.documentElement.style.setProperty('--bg-chat', '#1e1e1e');
                document.documentElement.style.setProperty('--bg-input', '#2d2d2d');
                document.documentElement.style.setProperty('--border', '#3a3a3a');
            } else {
                // Auto theme - use system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(prefersDark ? 'dark' : 'light');
            }
        }

        // Apply font size
        function applyFontSize(size) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.style.fontSize = size;
        }

        // Save/Load settings
        function saveSettings() {
            localStorage.setItem('chat-settings', JSON.stringify(settings));
        }

        function loadSettings() {
            const saved = localStorage.getItem('chat-settings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
                
                // Apply loaded settings
                document.getElementById('theme-select').value = settings.theme;
                document.getElementById('auto-scroll').checked = settings.autoScroll;
                document.getElementById('streaming').checked = settings.streaming;
                document.getElementById('timestamps').checked = settings.timestamps;
                document.getElementById('font-size').value = settings.fontSize;
                
                applyTheme(settings.theme);
                applyFontSize(settings.fontSize);
            }
        }

        // Save/Load chats
        function saveChats() {
            localStorage.setItem('chat-history', JSON.stringify(chats));
        }

        function loadChats() {
            const saved = localStorage.getItem('chat-history');
            if (saved) {
                chats = JSON.parse(saved);
                updateChatList();
            }
        }

        // Export chat
        function exportChat() {
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;
            
            const data = {
                chat: {
                    id: chat.id,
                    title: chat.title,
                    createdAt: chat.createdAt,
                    updatedAt: chat.updatedAt
                },
                messages: chat.messages,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat-${chat.id}-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize Puter.js when ready
        window.addEventListener('load', () => {
            if (typeof puter !== 'undefined') {
                console.log('Puter.js loaded successfully');
                updateStatus('connected', 'Connesso stabilita');
            } else {
                console.warn('Puter.js not loaded');
                updateStatus('error', 'Puter.js non disponibile');
            }
        });
    </script>
</body>
