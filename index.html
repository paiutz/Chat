<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat Illimitato - Puter.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #5B4FE9;
            --primary-dark: #4A3FD8;
            --secondary: #1E1B4B;
            --accent: #F97316;
            --bg-primary: #0F0E1C;
            --bg-secondary: #1A1929;
            --bg-chat: #252336;
            --text-primary: #FFFFFF;
            --text-secondary: #A8A6C1;
            --border: #3A3850;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --message-bg-user: rgba(249, 115, 22, 0.1);
            --message-bg-assistant: rgba(91, 79, 233, 0.1);
            --hover-bg: rgba(255, 255, 255, 0.05);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: rgba(26, 25, 41, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .model-selector {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            min-width: 200px;
        }
        
        .model-selector:hover {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(91, 79, 233, 0.3);
        }
        
        .model-selector:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        .btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(91, 79, 233, 0.4);
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
            overflow: hidden;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(37, 35, 54, 0.8);
            border-radius: 1rem;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            overflow: hidden;
            height: calc(100vh - 200px);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-height: 400px;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
        
        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, #EA580C 100%);
        }
        
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .message-content {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
        }
        
        .message.user .message-content {
            background: var(--message-bg-user);
            border-color: rgba(249, 115, 22, 0.3);
        }
        
        .message.assistant .message-content {
            background: var(--message-bg-assistant);
            border-color: rgba(91, 79, 233, 0.3);
        }
        
        .message-timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            opacity: 0.7;
        }
        
        .input-area {
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }
        
        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        #message-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(91, 79, 233, 0.2);
        }
        
        #message-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-height: 50px;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(91, 79, 233, 0.4);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem 0;
        }
        
        .loading span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .error-message {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(26, 25, 41, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .status.connected { border-color: var(--success); color: var(--success); }
        .status.error { border-color: var(--error); color: var(--error); }
        .status.processing { border-color: var(--warning); color: var(--warning); }
        
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            min-width: 300px;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .settings-panel h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .settings-group {
            margin-bottom: 1rem;
        }
        
        .settings-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .settings-group input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
        }
        
        .settings-group select {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .export-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            min-width: 400px;
            z-index: 1002;
        }
        
        .export-modal h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .export-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .export-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .export-option:hover {
            background: var(--hover-bg);
        }
        
        .model-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        /* Tema chiaro */
        body.light-theme {
            --bg-primary: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #666666;
            --bg-secondary: #F5F5F5;
            --bg-chat: #FAFAFA;
            --border: #E5E5E5;
            --message-bg-user: rgba(249, 115, 22, 0.1);
            --message-bg-assistant: rgba(91, 79, 233, 0.1);
            --hover-bg: rgba(0, 0, 0, 0.05);
        }
        
        .light-theme .message-content {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header { padding: 1rem; flex-direction: column; gap: 1rem; }
            .controls { order: -1; flex-wrap: wrap; justify-content: center; }
            .model-selector { min-width: 150px; font-size: 0.8rem; }
            .btn { font-size: 0.8rem; padding: 0.4rem 0.8rem; }
            .chat-area { height: calc(100vh - 250px); }
            .messages-container { padding: 1rem; }
            .input-area { padding: 1rem; }
            .send-btn { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
        }
        
        @media (max-width: 480px) {
            .logo { font-size: 1.2rem; }
            .controls { gap: 0.5rem; }
            .model-selector { min-width: 120px; }
            .input-container { flex-direction: column; gap: 0.5rem; }
            .send-btn { width: 100%; }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {

        function setupEventListeners() {
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });
            
            // Invio con Enter
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Pulsanti
            sendBtn.addEventListener('click', sendMessage);
            themeToggle.addEventListener('click', toggleTheme);
            exportBtn.addEventListener('click', showExportModal);
            clearBtn.addEventListener('click', clearChat);
            settingsBtn.addEventListener('click', showSettings);
            
            // Cambio modello
            modelSelect.addEventListener('change', () => {
                const selectedModel = modelSelect.value;

                updateStatus('ready', `Modello: ${modelInfo.name}`);

            // Scorciatoie da tastiera
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + K: Focus input
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    messageInput.focus();
                }
                
                // Ctrl/Cmd + L: Clear chat
                if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                    e.preventDefault();
                    clearChat();
                }
                
                // Ctrl/Cmd + S: Export chat
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    showExportModal();
                }
                
                // Ctrl/Cmd + ,: Settings
                if ((e.ctrlKey || e.metaKey) && e.key === ',') {
                    e.preventDefault();
                    showSettings();
                }
                
                // Escape: Chiudi modali
                if (e.key === 'Escape') {
                    closeModals();
                }
            });
        }
        
        function getModelInfo(modelId) {
            for (const provider in AI_MODELS) {
                if (AI_MODELS[provider][modelId]) {
                    return AI_MODELS[provider][modelId];
                }
            }
            return null;
        }
        
        function updateStatus(type, message) {
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        function displayMessage(content, role, save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'U' : 'C';
            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${escapeHtml(content)}
                    <div class="message-timestamp">${timestamp}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            messageCount++;
            
            if (save) {
                saveToHistory(content, role, modelSelect.value);
            }
        }
        
        function displayLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-avatar">C</div>
                <div class="message-content">
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            scrollToBottom();
            return loadingDiv;
        }
        
        async function sendMessage() {
            if (isProcessing) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            isProcessing = true;
            sendBtn.disabled = true;
            updateStatus('processing', 'Elaborazione...');
            
            // Display messaggio utente
            displayMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Mostra loading
            const loadingDiv = displayLoading();
            
            try {
                const model = modelSelect.value;
                const modelInfo = getModelInfo(model);
                
                // Call Claude via Puter.js with streaming
                const response = await puter.ai.chat(message, { 
                    model: model,
                    stream: true
                });
                
                // Remove loading indicator
                loadingDiv.remove();
                
                // Create response container
                const responseDiv = document.createElement('div');
                responseDiv.className = 'message assistant';
                responseDiv.innerHTML = `
                    <div class="message-avatar">C</div>
                    <div class="message-content"></div>
                `;
                messagesContainer.appendChild(responseDiv);
                const contentDiv = responseDiv.querySelector('.message-content');
                
                let fullResponse = '';
                
                // Handle streaming response
                if (response[Symbol.asyncIterator]) {
                    // Streaming response
                    for await (const chunk of response) {
                        if (chunk?.text) {
                            fullResponse += chunk.text;
                            contentDiv.textContent = fullResponse;
                            scrollToBottom();
                        }
                    }
                } else if (response?.message?.content?.[0]?.text) {
                    // Non-streaming response
                    fullResponse = response.message.content[0].text;
                    contentDiv.textContent = fullResponse;
                } else if (typeof response === 'string') {
                    // Simple string response
                    fullResponse = response;
                    contentDiv.textContent = fullResponse;
                } else {
                    throw new Error('Formato di risposta non riconosciuto');
                }
                
                // Add timestamp
                const timestamp = document.createElement('div');
                timestamp.className = 'message-timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();
                contentDiv.appendChild(timestamp);
                
                // Save to history
                saveToHistory(fullResponse, 'assistant', model);
                
                updateStatus('ready', 'Pronto per chattare');
                
            } catch (error) {
                console.error('Errore Claude:', error);
                loadingDiv.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant';
                errorDiv.innerHTML = `
                    <div class="message-avatar">C</div>
                    <div class="message-content">
                        <div class="error-message">
                            Errore: ${getErrorMessage(error)}
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(errorDiv);
                updateStatus('error', 'Errore di connessione');
                
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }
        
        function getErrorMessage(error) {
            const errorMessages = {
                'NETWORK_ERROR': 'Errore di connessione. Controlla la tua connessione internet.',
                'RATE_LIMITED': 'Troppe richieste. Attendi qualche secondo prima di riprovare.',
                'INVALID_MODEL': 'Modello non valido. Seleziona un altro modello.',
                'AUTH_ERROR': 'Errore di autenticazione. Prova a ricaricare la pagina.',
                'CONTEXT_LENGTH': 'Messaggio troppo lungo per questo modello.',
                'UNKNOWN_ERROR': 'Si è verificato un errore imprevisto.'
            };
            
            if (error.message.includes('network')) {
                return errorMessages.NETWORK_ERROR;
            } else if (error.message.includes('rate limit') || error.message.includes('429')) {
                return errorMessages.RATE_LIMITED;
            } else if (error.message.includes('model') || error.message.includes('404')) {
                return errorMessages.INVALID_MODEL;
            } else if (error.message.includes('auth') || error.message.includes('401')) {
                return errorMessages.AUTH_ERROR;
            } else if (error.message.includes('context') || error.message.includes('tokens')) {
                return errorMessages.CONTEXT_LENGTH;
            }
            
            return errorMessages.UNKNOWN_ERROR;
        }
        
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Gestione tema
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        }
        
        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                themeToggle.textContent = '🌙';
            } else {
                document.body.classList.remove('light-theme');
                themeToggle.textContent = '🌓';
            }
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            currentTheme = savedTheme;
            applyTheme(savedTheme);
        }
        
        // Gestione chat history
        function saveToHistory(content, role, model) {
            const message = {
                id: Date.now(),
                content,
                role,
                model,
                timestamp: new Date().toISOString()
            };
            
            chatHistory.push(message);
            localStorage.setItem('claude-chat-history', JSON.stringify(chatHistory));
            
            // Limita history a 100 messaggi
            if (chatHistory.length > 100) {
                chatHistory = chatHistory.slice(-100);
                localStorage.setItem('claude-chat-history', JSON.stringify(chatHistory));
            }
        }
        
        function loadChatHistory() {
            try {
                const saved = localStorage.getItem('claude-chat-history');
                if (saved) {
                    chatHistory = JSON.parse(saved);
                    
                    // Ripristina messaggi (escluso il messaggio di benvenuto)
                    const welcomeMessage = messagesContainer.querySelector('.message');
                    messagesContainer.innerHTML = '';
                    messagesContainer.appendChild(welcomeMessage);
                    
                    chatHistory.forEach(msg => {
                        if (msg.role === 'user' || msg.role === 'assistant') {
                            displayMessage(msg.content, msg.role, false);
                        }
                    });
                }
            } catch (error) {
                console.error('Errore caricamento history:', error);
            }
        }
        
        function clearChat() {
            if (confirm('Sei sicuro di voler cancellare la chat?')) {
                messagesContainer.innerHTML = `
                    <div class="message assistant">
                        <div class="message-avatar">C</div>
                        <div class="message-content">
                            Chat cancellata. Come posso aiutarti oggi?
                            <div class="message-timestamp">Ora corrente</div>
                        </div>
                    </div>
                `;
                chatHistory = [];
                localStorage.removeItem('claude-chat-history');
                updateStatus('ready', 'Chat cancellata');
            }
        }
        
        // Export funzionalità
        function showExportModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="export-modal">
                    <h3>Esporta Chat</h3>
                    <div class="export-options">
                        <div class="export-option" onclick="exportChat('json')">
                            <span>📄</span>
                            <div>
                                <div>JSON</div>
                                <div class="model-info">Formato completo con metadati</div>
                            </div>
                        </div>
                        <div class="export-option" onclick="exportChat('txt')">
                            <span>📝</span>
                            <div>
                                <div>Testo Semplice</div>
                                <div class="model-info">Formato leggibile</div>
                            </div>
                        </div>
                        <div class="export-option" onclick="exportChat('markdown')">
                            <span>📋</span>
                            <div>
                                <div>Markdown</div>
                                <div class="model-info">Per documentazione</div>
                            </div>
                        </div>
                        <div class="export-option" onclick="exportChat('csv')">
                            <span>📊</span>
                            <div>
                                <div>CSV</div>
                                <div class="model-info">Per analisi dati</div>
                            </div>
                        </div>
                    </div>
                    <button class="btn" onclick="closeModals()">Annulla</button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        function exportChat(format) {
            let content = '';
            let filename = `claude-chat-${Date.now()}`;
            
            switch (format) {
                case 'json':
                    content = JSON.stringify({
                        exportDate: new Date().toISOString(),
                        model: modelSelect.value,
                        messages: chatHistory
                    }, null, 2);
                    filename += '.json';
                    break;
                    
                case 'txt':
                    content = chatHistory.map(msg => 
                        `${msg.role.toUpperCase()} [${new Date(msg.timestamp).toLocaleString()}]\n${msg.content}`
                    ).join('\n\n---\n\n');
                    filename += '.txt';
                    break;
                    
                case 'markdown':
                    content = `# Claude Chat Export\n\n**Export Date:** ${new Date().toISOString()}\n**Model:** ${modelSelect.value}\n\n${chatHistory.map(msg => 
                        `## ${msg.role.charAt(0).toUpperCase() + msg.role.slice(1)}\n\n**Model:** ${msg.model}\n**Time:** ${new Date(msg.timestamp).toLocaleString()}\n\n${msg.content}`
                    ).join('\n\n---\n')}`;
                    filename += '.md';
                    break;
                    
                case 'csv':
                    content = 'ID,Role,Model,Content,Timestamp\n' + 
                        chatHistory.map(msg => 
                            `${msg.id},${msg.role},${msg.model},"${msg.content.replace(/"/g, '""')}",${msg.timestamp}`
                        ).join('\n');
                    filename += '.csv';
                    break;
            }
            
            downloadFile(content, filename);
            closeModals();
        }
        
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Settings
        function showSettings() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="settings-panel">
                    <h3>Impostazioni</h3>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="auto-scroll" checked>
                            Auto-scroll
                        </label>
                        <label>
                            <input type="checkbox" id="streaming" checked>
                            Streaming
                        </label>
                        <label>
                            <input type="checkbox" id="timestamps">
                            Mostra timestamp
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>Dimensione testo:</label>
                        <select id="font-size">
                            <option value="small">Piccolo</option>
                            <option value="medium" selected>Medio</option>
                            <option value="large">Grande</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Limite history:</label>
                        <select id="history-limit">
                            <option value="50">50 messaggi</option>
                            <option value="100" selected>100 messaggi</option>
                            <option value="200">200 messaggi</option>
                            <option value="500">500 messaggi</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="saveSettings()">Salva</button>
                    <button class="btn" onclick="closeModals()">Annulla</button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        function saveSettings() {
            const settings = {
                autoScroll: document.getElementById('auto-scroll').checked,
                streaming: document.getElementById('streaming').checked,
                timestamps: document.getElementById('timestamps').checked,
                fontSize: document.getElementById('font-size').value,
                historyLimit: parseInt(document.getElementById('history-limit').value)
            };
            
            localStorage.setItem('claude-chat-settings', JSON.stringify(settings));
            applySettings(settings);
            closeModals();
            updateStatus('ready', 'Impostazioni salvate');
        }
        
        function applySettings(settings) {
            // Applica dimensione font
            const fontSize = {
                small: '14px',
                medium: '16px',
                large: '18px'
            }[settings.fontSize];
            
            if (fontSize) {
                messagesContainer.style.fontSize = fontSize;
            }
            
            // Applica timestamp
            const timestamps = document.querySelectorAll('.message-timestamp');
            timestamps.forEach(el => {
                el.style.display = settings.timestamps ? 'block' : 'none';
            });
        }
        
        function closeModals() {
            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => modal.remove());
        }
        
        // Carica impostazioni salvate
        window.addEventListener('load', () => {
            try {
                const savedSettings = localStorage.getItem('claude-chat-settings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    applySettings(settings);
                }
            } catch (error) {
                console.error('Errore caricamento impostazioni:', error);
            }
        });
    </script>
