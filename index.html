<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Suite - Powered by Puter.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B4FE9;
            --primary-dark: #4A3FD8;
            --secondary: #1E1B4B;
            --accent: #F97316;
            --bg-primary: #0F0E1C;
            --bg-secondary: #1A1929;
            --bg-chat: #252336;
            --text-primary: #FFFFFF;
            --text-secondary: #A8A6C1;
            --border: #3A3850;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(26, 25, 41, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .model-selector {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .model-selector:hover {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(91, 79, 233, 0.3);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(26, 25, 41, 0.8);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .conversation-item {
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .conversation-item.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .new-chat-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(91, 79, 233, 0.4);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(37, 35, 54, 0.8);
            border-radius: 1rem;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, #EA580C 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .message-content {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid var(--border);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1) 0%, rgba(234, 88, 12, 0.1) 100%);
            border-color: rgba(249, 115, 22, 0.3);
        }

        .message-content pre {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--border);
        }

        .message-content code {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .message-content a {
            color: var(--primary);
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(91, 79, 233, 0.2);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(91, 79, 233, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Features Panel */
        .features {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .feature-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature-btn:hover {
            border-color: var(--primary);
            transform: translateX(-5px);
            box-shadow: 0 3px 15px rgba(91, 79, 233, 0.3);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem 0;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Stats Display */
        .stats {
            position: fixed;
            top: 5rem;
            right: 2rem;
            background: rgba(26, 25, 41, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            min-width: 200px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .stat-value {
            color: var(--primary);
            font-weight: 600;
        }

        /* Error Message */
        .error-message {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .chat-area {
                order: 1;
            }

            .features, .stats {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <span>🤖</span>
            <span>Claude AI Suite</span>
        </div>
        <div class="controls">
            <select id="model-select" class="model-selector">
                <option value="claude-sonnet-4">Claude Sonnet 4 (Veloce)</option>
                <option value="claude-opus-4">Claude Opus 4 (Potente)</option>
                <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
                <option value="claude-3-7-opus">Claude 3.7 Opus</option>
            </select>
            <button onclick="toggleTheme()" class="feature-btn">🌙</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="new-chat-btn" onclick="newConversation()">
                <span>➕</span>
                <span>Nuova Chat</span>
            </button>
            <h3>Conversazioni</h3>
            <div class="conversation-list" id="conversation-list">
                <!-- Le conversazioni verranno aggiunte qui dinamicamente -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="messages-container" id="messages-container">
                <!-- I messaggi verranno aggiunti qui -->
            </div>
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            placeholder="Scrivi un messaggio..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">
                        <span>Invia</span>
                        <span>➤</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Features Panel -->
    <div class="features">
        <button class="feature-btn" onclick="exportChat()">
            💾 Esporta
        </button>
        <button class="feature-btn" onclick="clearChat()">
            🗑️ Pulisci
        </button>
        <button class="feature-btn" onclick="showStats()">
            📊 Statistiche
        </button>
    </div>

    <!-- Stats Display -->
    <div class="stats" id="stats" style="display: none;">
        <div class="stat-item">
            <span>Messaggi Totali:</span>
            <span class="stat-value" id="total-messages">0</span>
        </div>
        <div class="stat-item">
            <span>Tokens Utilizzati:</span>
            <span class="stat-value" id="total-tokens">0</span>
        </div>
        <div class="stat-item">
            <span>Modello Attivo:</span>
            <span class="stat-value" id="active-model">-</span>
        </div>
    </div>

    <!-- Puter.js SDK -->
    <script src="https://js.puter.com/v2/"></script>
    
    <script>
        // Stato Applicazione
        let conversations = (() => {
            try {
                const stored = localStorage.getItem('conversations');
                if (!stored) return [];
                const parsed = JSON.parse(stored);
                return Array.isArray(parsed) ? parsed : [];
            } catch (e) {
                console.error('Errore caricamento conversazioni:', e);
                return [];
            }
        })();

        let currentConversationId = null;
        let messageCount = 0;
        let tokenCount = 0;
        let isProcessing = false;

        // Funzioni di utilità sicure
        function safeGetElement(id, fallback = '') {
            const element = document.getElementById(id);
            return element ? element : { textContent: fallback };
        }

        function safeArrayAccess(array, defaultValue = []) {
            return Array.isArray(array) ? array : defaultValue;
        }

        function safeObjectAccess(obj, defaultValue = {}) {
            return obj && typeof obj === 'object' ? obj : defaultValue;
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupEventListeners();
            
            // Carica conversazioni in modo sicuro
            if (safeArrayAccess(conversations).length === 0) {
                newConversation();
            } else {
                loadConversation(conversations[0].id);
            }
        });

        // Setup Event Listeners
        function setupEventListeners() {
            const input = document.getElementById('message-input');
            if (!input) return;
            
            // Auto-resize textarea
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });

            // Invio con Ctrl+Enter
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Inizializza App
        function initializeApp() {
            console.log('Claude AI Suite inizializzata con Puter.js');
            
            // Verifica che Puter.js sia caricato
            if (typeof puter === 'undefined') {
                console.error('Puter.js non è caricato correttamente');
                return;
            }
            
            // Inizializza le statistiche
            updateStats();
        }

        // Nuova Conversazione
        function newConversation() {
            const id = Date.now().toString();
            const conversation = {
                id,
                title: `Chat ${new Date().toLocaleDateString('it-IT')}`,
                messages: [],
                createdAt: new Date().toISOString(),
                model: document.getElementById('model-select')?.value || 'claude-sonnet-4'
            };
            
            conversations = safeArrayAccess(conversations);
            conversations.unshift(conversation);
            currentConversationId = id;
            saveConversations();
            loadConversations();
            clearMessages();
        }

        // Carica Conversazioni
        function loadConversations() {
            const list = document.getElementById('conversation-list');
            if (!list) return;
            
            list.innerHTML = '';
            
            const safeConversations = safeArrayAccess(conversations);
            
            safeConversations.forEach(conv => {
                const safeConv = safeObjectAccess(conv);
                const safeMessages = safeArrayAccess(safeConv.messages);
                
                const item = document.createElement('div');
                item.className = 'conversation-item';
                if (safeConv.id === currentConversationId) {
                    item.classList.add('active');
                }
                
                item.innerHTML = `
                    <div style="font-weight: 600;">${safeConv.title || 'Chat senza titolo'}</div>
                    <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.25rem;">
                        ${safeMessages.length} messaggi
                    </div>
                `;
                
                item.onclick = () => loadConversation(safeConv.id);
                list.appendChild(item);
            });
        }

        // Carica Conversazione
        function loadConversation(id) {
            currentConversationId = id;
            
            const safeConversations = safeArrayAccess(conversations);
            const conversation = safeConversations.find(c => safeObjectAccess(c).id === id);
            
            if (!conversation) {
                console.warn('Conversazione non trovata, creazione nuova conversazione');
                newConversation();
                return;
            }
            
            clearMessages();
            
            const safeMessages = safeArrayAccess(conversation.messages);
            safeMessages.forEach((msg, index) => {
                setTimeout(() => {
                    displayMessage(safeObjectAccess(msg).content, safeObjectAccess(msg).role, false);
                }, index * 50); // Animazione sequenziale
            });
            
            loadConversations();
            updateStats();
        }

        // Invia Messaggio
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('message-input');
            if (!input) return;
            
            const message = input.value.trim();
            if (!message) return;
            
            isProcessing = true;
            const sendBtn = document.getElementById('send-btn');
            if (sendBtn) sendBtn.disabled = true;
            
            // Aggiungi messaggio utente
            displayMessage(message, 'user');
            saveMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // Mostra indicatore di caricamento
            const loadingDiv = displayLoading();
            
            try {
                const modelSelect = document.getElementById('model-select');
                const model = modelSelect?.value || 'claude-sonnet-4';
                
                // Ottieni conversazione corrente in modo sicuro
                const safeConversations = safeArrayAccess(conversations);
                const conversation = safeConversations.find(c => safeObjectAccess(c).id === currentConversationId);
                
                if (!conversation) {
                    throw new Error('Conversazione corrente non trovata');
                }
                
                const safeMessages = safeArrayAccess(conversation.messages);
                
                // Costruisci contesto in modo sicuro
                const context = safeMessages.slice(-10).map(m => 
                    `${safeObjectAccess(m).role}: ${safeObjectAccess(m).content}`
                ).join('\n');
                
                // Prepara prompt con contesto
                const fullPrompt = context ? 
                    `Contesto precedente:\n${context}\n\nUtente: ${message}\n\nRispondi in italiano:` : 
                    `${message}\n\nRispondi in italiano:`;
                
                // Chiama Claude tramite Puter.js
                const response = await puter.ai.chat(
                    fullPrompt,
                    { 
                        model: model,
                        stream: true
                    }
                );
                
                // Rimuovi indicatore di caricamento
                if (loadingDiv && loadingDiv.parentNode) {
                    loadingDiv.remove();
                }
                
                // Crea div per risposta streaming
                const responseDiv = document.createElement('div');
                responseDiv.className = 'message assistant';
                responseDiv.innerHTML = `
                    <div class="message-avatar">C</div>
                    <div class="message-content"></div>
                `;
                
                const messagesContainer = document.getElementById('messages-container');
                if (messagesContainer) {
                    messagesContainer.appendChild(responseDiv);
                }
                
                const contentDiv = responseDiv.querySelector('.message-content');
                let fullResponse = '';
                
                // Streaming risposta
                if (response && typeof response[Symbol.asyncIterator] === 'function') {
                    for await (const part of response) {
                        if (part?.text) {
                            fullResponse += part.text;
                            if (contentDiv) {
                                contentDiv.innerHTML = formatMessageContent(fullResponse);
                            }
                            scrollToBottom();
                        }
                    }
                } else {
                    // Fallback per non-streaming
                    fullResponse = extractTextFromResponse(response);
                    if (contentDiv) {
                        contentDiv.textContent = fullResponse;
                    }
                }
                
                // Salva risposta
                saveMessage(fullResponse, 'assistant');
                
                // Aggiorna titolo conversazione se è il primo messaggio
                if (safeMessages.length === 2) {
                    conversation.title = message.substring(0, 50) + (message.length > 50 ? '...' : '');
                    saveConversations();
                    loadConversations();
                }
                
                // Aggiorna statistiche
                messageCount++;
                tokenCount += Math.round(fullResponse.length / 4);
                updateStats();
                
            } catch (error) {
                console.error('Errore Claude:', error);
                
                if (loadingDiv && loadingDiv.parentNode) {
                    loadingDiv.remove();
                }
                
                displayMessage(`Errore: ${error.message || 'Errore sconosciuto'}`, 'assistant');
            } finally {
                isProcessing = false;
                if (sendBtn) sendBtn.disabled = false;
            }
        }

        // Formatta contenuto messaggio
        function formatMessageContent(content) {
            if (!content) return '';
            
            let formatted = escapeHtml(content);
            
            // Converti URL in link cliccabili
            formatted = formatted.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
            );
            
            // Converti codice in blocchi formattati
            formatted = formatted.replace(
                /```([\s\S]*?)```/g,
                '<pre><code>$1</code></pre>'
            );
            
            // Converti inline code
            formatted = formatted.replace(
                /`([^`]+)`/g,
                '<code>$1</code>'
            );
            
            return formatted;
        }

        // Estrai testo dalla risposta
        function extractTextFromResponse(response) {
            if (!response) return '';
            
            if (typeof response === 'string') {
                return response;
            }
            
            if (response?.message?.content?.[0]?.text) {
                return response.message.content[0].text;
            }
            
            if (response?.text) {
                return response.text;
            }
            
            return '';
        }

        // Display Message
        function displayMessage(content, role, save = true) {
            const messagesContainer = document.getElementById('messages-container');
            if (!messagesContainer) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'U' : 'C';
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            
            if (save) {
                saveMessage(content, role);
            }
            
            messageCount++;
            updateStats();
        }

        // Display Loading
        function displayLoading() {
            const messagesContainer = document.getElementById('messages-container');
            if (!messagesContainer) return null;
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-avatar">C</div>
                <div class="message-content">
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            scrollToBottom();
            return loadingDiv;
        }

        // Salva Messaggio
        function saveMessage(content, role) {
            const safeConversations = safeArrayAccess(conversations);
            const conversation = safeConversations.find(c => safeObjectAccess(c).id === currentConversationId);
            
            if (!conversation) {
                console.warn('Impossibile salvare messaggio: conversazione non trovata');
                return;
            }
            
            if (!Array.isArray(conversation.messages)) {
                conversation.messages = [];
            }
            
            conversation.messages.push({
                content: content || '',
                role: role || 'user',
                timestamp: new Date().toISOString()
            });
            
            saveConversations();
        }

        // Salva Conversazioni
        function saveConversations() {
            try {
                localStorage.setItem('conversations', JSON.stringify(conversations));
            } catch (e) {
                console.error('Errore salvataggio conversazioni:', e);
            }
        }

        // Clear Messages
        function clearMessages() {
            const messagesContainer = document.getElementById('messages-container');
            if (messagesContainer) {
                messagesContainer.innerHTML = '';
            }
            messageCount = 0;
            updateStats();
        }

        // Clear Chat
        function clearChat() {
            if (confirm('Vuoi davvero cancellare questa conversazione?')) {
                const safeConversations = safeArrayAccess(conversations);
                const conversation = safeConversations.find(c => safeObjectAccess(c).id === currentConversationId);
                
                if (conversation) {
                    conversation.messages = [];
                    saveConversations();
                    clearMessages();
                }
            }
        }

        // Export Chat
        function exportChat() {
            const safeConversations = safeArrayAccess(conversations);
            const conversation = safeConversations.find(c => safeObjectAccess(c).id === currentConversationId);
            
            if (!conversation || !Array.isArray(conversation.messages) || conversation.messages.length === 0) {
                alert('Nessun messaggio da esportare');
                return;
            }
            
            const content = conversation.messages
                .map(m => `[${safeObjectAccess(m).role.toUpperCase()}]: ${safeObjectAccess(m).content}`)
                .join('\n\n');
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `claude-chat-${conversation.id}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Show/Hide Stats
        function showStats() {
            const stats = document.getElementById('stats');
            if (stats) {
                stats.style.display = stats.style.display === 'none' ? 'block' : 'none';
                updateStats();
            }
        }

        // Update Stats
        function updateStats() {
            const totalMessagesEl = safeGetElement('total-messages', '0');
            const totalTokensEl = safeGetElement('total-tokens', '0');
            const activeModelEl = safeGetElement('active-model', '-');
            
            totalMessagesEl.textContent = messageCount || 0;
            totalTokensEl.textContent = tokenCount || 0;
            
            const modelSelect = document.getElementById('model-select');
            if (modelSelect && modelSelect.selectedOptions && modelSelect.selectedOptions[0]) {
                const modelText = modelSelect.selectedOptions[0].text.split(' ')[0] || '-';
                activeModelEl.textContent = modelText;
            } else {
                activeModelEl.textContent = '-';
            }
        }

        // Toggle Theme
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        // Scroll to Bottom
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages-container');
            if (messagesContainer) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            if (text === undefined || text === null || text === '') {
                return '';
            }
            
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Gestione File (Drag & Drop)
        const messagesContainer = document.getElementById('messages-container');
        
        if (messagesContainer) {
            messagesContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                messagesContainer.style.borderColor = 'var(--primary)';
            });

            messagesContainer.addEventListener('dragleave', (e) => {
                e.preventDefault();
                messagesContainer.style.borderColor = 'var(--border)';
            });

            messagesContainer.addEventListener('drop', async (e) => {
                e.preventDefault();
                messagesContainer.style.borderColor = 'var(--border)';
                
                const files = Array.from(e.dataTransfer.files);
                for (const file of files) {
                    if (file.type.startsWith('text/')) {
                        const text = await file.text();
                        const input = document.getElementById('message-input');
                        if (input) {
                            input.value = `Analizza questo testo:\n\n${text.substring(0, 1000)}...`;
                            input.style.height = '150px';
                        }
                    }
                }
            });
        }

        // Gestione errori globale
        window.addEventListener('error', (e) => {
            console.error('Errore globale:', e.error);
            
            // Mostra messaggio utente amichevole
            const messagesContainer = document.getElementById('messages-container');
            if (messagesContainer) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant';
                errorDiv.innerHTML = `
                    <div class="message-avatar">C</div>
                    <div class="message-content">
                        <div class="error-message">
                            Si è verificato un errore. Per favore, ricarica la pagina.
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(errorDiv);
            }
        });

        // Pulizia risorse
        window.addEventListener('beforeunload', () => {
            // Salva lo stato prima di chiudere
            saveConversations();
        });
    </script>
</body>
</html>
